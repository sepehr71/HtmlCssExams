<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="htsstps://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>

  <body>
    <div class="block block--dark footer">

        <div class="collapsible collapsible--expanded item__footer">
          <header class="collapsible__header">

            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content content__footer">
            <nav>
              <ul class="list">
                <li><a href="#">Web Site Hosting</a></li>
                <li><a href="#">Free Automated Wordpress</a></li>
                <li><a href="">Migrations</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="collapsible collapsible--expanded item__footer">
          <header class="collapsible__header">
            <h2 class="collapsible__heading heading__footer">Company</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content content__footer">
            <nav>
              <ul class="list">
                <li><a href="#">About</a></li>
                <li><a href="#">Affiliates</a></li>
                <li><a href="">Blog</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="collapsible collapsible--expanded item__footer">
          <header class="collapsible__header">
            <h2 class="collapsible__heading heading__footer">Support</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content content__footer">
            <nav>
              <ul class="list">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Knowledge Base</a></li>
                <li><a href="">FAQ</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="collapsible collapsible--expanded item__footer">
          <header class="collapsible__header">
            <h2 class="collapsible__heading heading__footer">Domains</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content content__footer">
            <nav>
              <ul class="list">
                <li><a href="#">Domain Checker</a></li>

          <p>Copyright 2020 Mosh Hamedani</p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>

</html>
